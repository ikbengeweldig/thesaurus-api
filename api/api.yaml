openapi: 3.0.3

info:
  title: Thesaurus API
  version: 1.0.0
  description: API for retrieving thesaurus terms

servers:
  - url: https://{host}
    variables:
      host:
        default: demo.thesaurus.com
        enum:
          - demo.thesaurus.com
          - localhost

paths:

   /api/rest/thesaurus:

    get:
      summary: retrieves thesaurus terms found in test input files
      tags:
        - RetrieveThesaurus
      operationId: retrieve
      parameters:
        - in: query
          name: algorithmType
          schema:
            $ref: './schema/thesaurus/AlgorithmTypeEnum.yaml'
          description: algorithm to be used for retrieving
      responses:
        '200':
          description: thesaurus terms were retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './schema/thesaurus/ThesaurusResponse.yaml'
        '400':
          description: invalid request
          content:
            application/json:
              schema:
                $ref: './schema/generic/ErrorResponse.yaml'
        '401':
          description: unauthorized (token missing or invalid)
          content:
            application/json:
              schema:
                $ref: './schema/generic/ErrorResponse.yaml'
        '500':
          description: internal server error
          content:
            application/json:
              schema:
                $ref: './schema/generic/ErrorResponse.yaml'

    post:
      summary: retrieves a list of thesaurus terms based on given input files
      tags:
        - RetrieveThesaurus
      operationId: upload-and-retrieve
      parameters:
        - in: query
          name: algorithmType
          schema:
            $ref: './schema/thesaurus/AlgorithmTypeEnum.yaml'
          description: algorithm to be used for retrieving
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - document
                - thesaurusTerms
                - stopWords
              properties:
                document:
                  type: string
                  format: binary
                  description: Document to analyse
                thesaurusTerms:
                  type: string
                  format: binary
                  description: CSV file with thesaurus terms
                stopWords:
                  type: string
                  format: binary
                  description: Stopwords list file
      responses:
        '200':
          description: thesaurus terms were retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './schema/thesaurus/ThesaurusResponse.yaml'
        '400':
          description: invalid request
          content:
            application/json:
              schema:
                $ref: './schema/generic/ErrorResponse.yaml'
        '401':
          description: unauthorized (token missing or invalid)
          content:
            application/json:
              schema:
                $ref: './schema/generic/ErrorResponse.yaml'
        '500':
          description: internal server error
          content:
            application/json:
              schema:
                $ref: './schema/generic/ErrorResponse.yaml'